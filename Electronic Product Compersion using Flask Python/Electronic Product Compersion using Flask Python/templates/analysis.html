<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBackground 8s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Keyframes for background animation */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Side Navbar Styles */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: -25;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
            transition: transform 0.3s ease, color 0.3s;
        }

        .sidenav a:hover {
            color: #ff6347;
            transform: translateX(10px);
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #ff6347;
        }

        /* Main container styling */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: slideIn 1s ease;
        }

        /* Keyframes for sliding animation */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: bold;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        select:focus,
        input[type="text"]:focus {
            transform: scale(1.05);
            outline: none;
            border-color: #3498db;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>Data Analysis</h2>
        <form method="POST" action="/visualize">
            <div class="form-group">
                <label for="file">Select CSV File:</label>
                <select name="file" id="file" class="form-control">
                    {% for file in csv_files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="graph_type">Select Graph Type:</label>
                <select name="graph_type" id="graph_type" class="form-control">
                    <option value="bar">Bar</option>
                    <option value="line">Line</option>
                    <option value="pie">Pie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="x_axis">X-Axis:</label>
                <input type="text" name="x_axis" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="y_axis">Y-Axis:</label>
                <input type="text" name="y_axis" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Graph</button>
        </form>
    </div>

</body>

</html>
