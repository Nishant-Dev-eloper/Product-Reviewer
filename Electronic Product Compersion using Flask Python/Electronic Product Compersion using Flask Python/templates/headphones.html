<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Analysis Laptops</title>
  <link rel="stylesheet" href="/static/css/category.css">
  <style>
    /* General body styling */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientAnimation 8s ease infinite;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Keyframes for background animation */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Container styling */
.container {
    max-width: 800px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1.5s ease;
}

/* Fade-in animation */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
    font-size: 2.2em;
    letter-spacing: 1px;
    animation: slideIn 1.5s ease;
}

/* Slide-in animation */
@keyframes slideIn {
    0% { opacity: 0; transform: translateX(-50px); }
    100% { opacity: 1; transform: translateX(0); }
}

p {
    text-align: center;
    font-size: 1.1em;
    color: #34495e;
    margin-bottom: 20px;
}

.dropdown-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-bottom: 20px;
    gap: 15px;
}

/* Dropdown styling */
select {
    width: 45%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1em;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s ease;
}

select:focus {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
    outline: none;
}

/* Button styling */
button {
    display: block;
    margin: 20px auto;
    padding: 12px 30px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 8px 15px rgba(106, 17, 203, 0.4);
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 20px rgba(106, 17, 203, 0.5);
}

/* Message container */
#message {
    margin-top: 20px;
    text-align: center;
    font-size: 1.2em;
    color: #2c3e50;
}

/* Responsive design for smaller screens */
@media screen and (max-width: 768px) {
    select {
        width: 100%;
    }

    h1 {
        font-size: 1.8em;
    }

    button {
        width: 100%;
    }
}

  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const productDropdowns = document.querySelectorAll('.product-dropdown');

      // Populate product dropdowns
      const productNames = {{ product_names | tojson }};
      productDropdowns.forEach(dropdown => {
        productNames.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          dropdown.appendChild(option);
        });
      });

      async function generateGraphs() {
        const selectedProducts = Array.from(productDropdowns).map(dropdown => dropdown.value).filter(Boolean);

        if (selectedProducts.length !== 4) {
          document.getElementById('message').textContent = "Please select 4 products.";
          return;
        }

        try {
          const response = await fetch('/generate_graphs_headphone', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ products: selectedProducts })
          });

          const data = await response.json();
          const messageElement = document.getElementById('message');
          messageElement.innerHTML = "";

          if (response.ok) {
            const successMessage = document.createElement('p');
            successMessage.textContent = data.message;
            messageElement.appendChild(successMessage);

            data.graph_paths.forEach(graphPath => {
              const iframe = document.createElement('iframe');
              iframe.src = `/${graphPath}`;
              iframe.style = "width: 100%; height: 500px; border: none; margin: 10px 0;";
              messageElement.appendChild(iframe);
            });
          } else {
            const errorMessage = document.createElement('p');
            errorMessage.textContent = data.message;
            messageElement.appendChild(errorMessage);
          }
        } catch (error) {
          console.error('Error:', error);
        }
      }

      document.getElementById('generateButton').addEventListener('click', generateGraphs);
    });
  </script>
</head>
<body>
  <a href="/">Back to Home</a>

  <div class="container">
    <h1>Product Analysis HeadPhones </h1>
    <p>Select 4 products to dynamically generate interactive graphs for various attributes:</p>

    <div class="dropdown-container">
      <select id="dropdown1" class="product-dropdown">
        <option value="">-- Select a Product --</option>
      </select>
      <select id="dropdown2" class="product-dropdown">
        <option value="">-- Select a Product --</option>
      </select>
      <select id="dropdown3" class="product-dropdown">
        <option value="">-- Select a Product --</option>
      </select>
      <select id="dropdown4" class="product-dropdown">
        <option value="">-- Select a Product --</option>
      </select>
    </div>

    <button id="generateButton">Generate Interactive Graphs</button>
    <div id="message"></div>
  </div>
</body>
</html>
